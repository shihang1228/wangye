<script type="text/javascript">
			//模拟滚动条滚动时随机添加内容
            makeboxes = function() {
                var boxes = new Array;   
                var randTxt = ['素材家园 - www.sucaijiayuan.com','素材家园JS代码免费下载'];
                var amount = Math.floor(Math.random()*10); 
                for(i=1;i<amount;i++){
                    num = Math.floor(Math.random()*randTxt.length); 
                    div = $('<div></div>').addClass('item'); 
                    content = "<img class='img' src='images/"+i+".jpg'/><p>"+randTxt[num]+"</p>";
                    div.append(content);
                    boxes.push(div);
                }
                return boxes;
            }
			//滚动条事件
			$(document).ready(function () {         
				$(window).scroll(function () {
					if(($(window).scrollTop() + $(window).height()) == $(document).height())
					{
						$("#device").gridalicious('append', makeboxes());
					}
			});
			//主要部分
            $("#device").gridalicious({
                gutter: 20,
                width: 240,
                animate: true,
                animationOptions: {
